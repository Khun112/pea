<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Bby ü©∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffc0cb, #ffe4e1);
      font-family: 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #password-section {
      background-image: url('https://raw.githubusercontent.com/Khun112/pea/main/No1%20For%20passcode%20background.JPG');
      background-size: cover;
      background-position: center;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
      padding: 30px 20px;
      width: 90%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      position: relative;
    }
    #display {
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      width: 80%;
      font-size: 1.3em;
      text-align: center;
      letter-spacing: 6px;
      font-family: inherit;
      pointer-events: none;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-bottom: 10px;
    }
    .keypad button {
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 8px;
      padding: 18px 0;
      font-size: 1.2em;
      font-family: inherit;
      color: #ff69b4;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .keypad button:active {
      background: #ffe4e1;
    }
    #submit-btn {
      background: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 80%;
      font-size: 1.1em;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #submit-btn:active {
      background: #ff1493;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin-top: 40px;
    }
    h1 {
      color: #ff69b4;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    #display-image {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Password Keypad Section -->
<div id="password-section">
  <input type="password" id="display" placeholder="Enter Passcode" readonly />
  <div class="keypad">
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="clearDisplay()">‚Üê</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="clearAll()">C</button>
  </div>
  <button id="submit-btn" onclick="checkPassword()">Submit</button>
</div>

<!-- Image and content section (hidden initially) -->
<div class="container" id="content-section" style="display:none;">
  <img id="display-image" src="your-image-url.jpg" alt="Your Surprise Picture">
  <h1>Welcome, My Bby ü©∑</h1>
  <p>Here‚Äôs a little surprise for you! üíñ</p>
</div>

<script>
  let input = "";

  function appendNumber(num) {
    if (input.length < 8) { // max length if you want
      input += num;
      document.getElementById("display").value = input;
    }
  }
  function clearDisplay() {
    input = input.slice(0, -1);
    document.getElementById("display").value = input;
  }
  function clearAll() {
    input = "";
    document.getElementById("display").value = "";
  }
  function checkPassword() {
    const correctPassword = "1234"; // Change this to your desired password
    if (input === correctPassword) {
      document.getElementById("password-section").style.display = "none";
      document.getElementById("content-section").style.display = "block";
    } else {
      alert("Incorrect passcode! Please try again.");
      clearAll();
    }
  }
</script>

</body>
</html>
